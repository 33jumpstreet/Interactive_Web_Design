<!-- 속성값 -->
<!-- 모선이름: @keyframes에서 미리 정의한 모션을 호출
시간 : 0% ~ 100% 까지의 실행 속도를 초단위로 설정합니다. 
가속도 : 모션의 가속도를 지정합니다. linear(가속도 없음)/ease(가속도있음)
지연시간 : 모션이 시작되기 전 지연시간을 지정, 생략시 지연 시간 없음
반복 횟수 : 0% ~ 100% 까지의 반복횟수를 지정합니다. infinite 설정시 무한 반복 
반복 지정 : normal(0% ~ 100% 반복 실행) / alternate (0 ~ 100% 완료시 가시 100% ~ 0% 반복) -->
