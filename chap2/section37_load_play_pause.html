<!-- 자바스크립트를 통해 video 태그 자체를 제어하기
해당 동영상을 참조 : $("video").get();
불러오기 : .load();
재생하기 : .play();
일시 정지하기 : .pause(); -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>section27-2</title>
  <link rel="stylesheet" href="./css/section37.css">
  <script type="text/javascript" src="./jquery/js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="./jquery/js/jquery-3.1.0.min.js"></script>
  <script type="text/javasctipt" src="./jquery/js/jquery.easing.1.3.js"></script>
  <script type="text/javascript" src="./jquery/section37.js"></script>
</head>
<body>
  <!-- 동영상이 위치할 프레임 -->
  <div class="box">
    <video>
      <source src="./medias/flower.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- 동영상 제어 버튼 모음 -->
  <ul class="btnSet">
    <li class="load">load</li>
    <li class="play">play</li>
    <li class="pause">pause</li>
  </ul>
</body>
</html>
