<!-- 시멘틱 태그 -->
<!-- header : 문서의 헤더 부분의 구조를 나타내는 태그 -->
<!-- nav : 문서의 내비게이션 구조를 나타내는 태그 -->
<!-- figure : 문서의 멀티미디어 요소를 나타내는 태그 -->
<!-- section : 특정 콘텐츠들을 그룹화 시켜주는 태그 -->
<!-- article : 작은 의미 단위의 콘텐츠를 나타내는 태그 -->
<!-- footer : 문서의 푸터 부분의 구조를 나타내는 태그 -->
<!-- aside : 문서의 사이드 콘텐츠 즉 본문과는 다른 서브 콘텐츠를 나타내는 태그 -->

  <title>section2</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/section1_2.css">
</head>
<body>

  </header>

  <figure></figure>

  <section>

</html>
