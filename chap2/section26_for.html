<!-- for(초기값; 반복될 수치의 조거니 카운트) {
  반복 처리될 구문
} -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>section26</title>
  <script type="text/javascript" src="./jquery/js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="./jquery/js/jquery-3.1.0.min.js"></script>
  <script type="text/javasctipt" src="./jquery/js/jquery.easing.1.3.js"></script>
  <script type="text/javascript" src="./jquery/section26.js"></script>
  <script>
    $(document).ready(function(){
      // 변수 i에 초기값 0을 설정하고 i값이 10이 될 때까지 계속 1씩 증가하면서 반복
      for(var i=0; i<=10; i++){
        document.write(i)
      }
    });
  </script>
</head>
<body>
</body>
</html>
