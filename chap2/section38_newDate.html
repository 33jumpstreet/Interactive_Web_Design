<!-- newDate() 구문을 이용해 현재의 날짜와 시간에 관련된 정보를 가져옴
현재 날짜 시간에 대한 모든 정보 가져오기 new Date();
년도에 해당하는 정보만 가져오기 new Date().getFullYear();
월에 해당하는 정보만 가져오기 new Date().getMonth()+1;
일에 해당하는 정보만 가져오기 new Date().getDate()+1;
요일에 해당하는 정보만 가져오기 new Date().getDay();
시에 해당하는 정보만 가져오기 new Date().getHours();
분에 해당하는 정보만 가져오기 new Date().getMinutes();
초에 해당하는 정보만 가져오기 new Date().getSeconds(); -->
